<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denis Shidogubov - Frontend Developer</title>
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="resume-container">  
 
        <div class="header" id="header"></div>

        <div id="modal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="modal-img">
        </div>

        <div class="language-buttons">
            <button id="btn-en" class="lang-btn">
                <span class="flag" style="background-image: url('./assets/img/en.jpg');"></span>
                English
            </button>
            <button id="btn-cz" class="lang-btn">
                <span class="flag" style="background-image: url('./assets/img/cz.jpg');"></span>
                Čeština
            </button>
            <button id="btn-ru" class="lang-btn">
                <span class="flag" style="background-image: url('./assets/img/ru.jpg');"></span>
                Русский
            </button>
        </div>

        <div class="main-content">
            <div class="left-column" id="left-column"></div>
            <div class="right-column" id="right-column"></div>
        </div>
    </div>

    <script src="./script.js" defer></script>
</body>
</html>
